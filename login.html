<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title> 
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    
    <div class="login-form">
        <img src="./Images/UOP Logo.png" width="200px" alt="Logo">
        <h1>Login Form</h1>
    
        <form action="#" method="post">
            <p>User Name</p>
            <input type="text" name="user" placeholder="User Name" minlength="3" maxlength="15">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password" minlength="8" maxlength="12">
            <button type="submit"> <a href="./form.html">Login</a></button>
           <h3>Don't Have Account <a href="">Register Now!</a></h3><br>
           <h4><a href="./index.html">Back</a></h4>

           
        </form>
        
    </div>
</body>
</html>
